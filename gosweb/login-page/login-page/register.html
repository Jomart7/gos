<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section class="all">
        <h1>Sign up</h1>
        <form class="form">
            <input type="text" placeholder="Email" class="btn">
            <input type="password" placeholder="Password" class="btn">
            <input type="password" placeholder="Confirm your password" class="btn">
        </form>
        <a href="" class="login">Sign up</a>
        <div class="account">Already have an account? <a href="http://127.0.0.1:5500/my-version/login-page/login.html" class="sign">Log in</a></div>
        <div class="two-hr">
            <hr class="hr"> <p style="color: rgb(96, 96, 96);">Or</p><hr class="hr">
        </div>
        <button class="facebook">Log in with Facebook</button>
        <button class="google">Log in with Google</button>
    </section>
</body>
</html>
